youtube-bridge:
  enabled: true
  target-player: ""
  allowed-worlds: []
  chat:
    enabled: true
    tnt:
      enabled: true
      command: "!tnt"
      fuse-ticks: 60
      vertical-offset: 0.0
  subscribers:
    kill-enabled: true
    milestone:
      enabled: true
      interval: 100
      tnt-count: 100
      radius: 6.0
      fuse-ticks: 80
      per-tick: 10
      tick-interval: 2
