world-reset:
  interval-hours: 5
  holding:
    world: world
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  target-worlds:
    - name: example_world
      template-directory: templates/example_world
  pre-reset-commands:
    - "say Beginning scheduled world reset"
  post-reset-commands:
    - "say World reset completed"
