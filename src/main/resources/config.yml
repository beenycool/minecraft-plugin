# Configuration for the YouTube stream chat integration
youtube:
  # Required YouTube live chat identifier or URL used by the external listener.
  stream-identifier: "Fk8CXm_A_NE"
  # Optional player IGN to receive direct messages; kept in sync with youtube-bridge.target-player.
  target-player-ign: "r4kz"
  # Polling cadence for the Python listener (seconds, minimum of 1).
  polling-interval-seconds: 5
  # Python interpreter on the host (Windows servers may prefer "python" or an absolute path).
  python-executable: "python3"
  # Relative to the plugin data folder; defaults to the bundled script if missing.
  listener-script: "python/chat_listener.py"
  # Optional HTTP endpoint exposed by an externally hosted listener. When set, the plugin will
  # poll this URL instead of launching the bundled Python script. Responses should be newline
  # separated messages (matching the stdout output of chat_listener.py). Include the full path,
  # e.g. https://example.hackclub.app/yt-listener/events when reverse proxied through Caddy.
  listener-url: "https://beeny.hackclub.app/yt-listener/events"
  # Optional Streamlabs Socket API token used to receive subscriber notifications.
  streamlabs-socket-token: ""

world-reset:
  interval-hours: 3
  holding:
    world: world
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  target-worlds:
    - name: example_world
      template-directory: templates/example_world
  pre-reset-commands:
    - "say Beginning scheduled world reset"
  post-reset-commands:
    - "say World reset completed"
youtube-bridge:
  enabled: true
  target-player: "r4kz"
  allowed-worlds: []
  chat:
    enabled: true
    tnt:
      enabled: true
      command: "!tnt"
      fuse-ticks: 60
      vertical-offset: 0.0
  subscribers:
    kill-enabled: true
    milestone:
      enabled: true
      interval: 100
      tnt-count: 100
      radius: 6.0
      fuse-ticks: 80
      per-tick: 10
      tick-interval: 2
      title:
        main: "&b{total_subscribers} Subscribers!"
        subtitle: "&eMilestone interval reached!"
        fade-in: 10
        stay: 60
        fade-out: 20
  donations:
    enabled: true
    orbital-strike:
      enabled: true
      # Minimum donation amount (after currency conversion) required to trigger the strike.
      min-amount: 5.0
      # Currency code expected from Streamlabs (leave blank to accept any).
      currency: "USD"
      tnt-count: 100
      # How high above the player TNT should spawn.
      vertical-offset: 25.0
      radius: 6.0
      fuse-ticks: 60
      # Number of TNT spawned per wave tick and how often to spawn the waves.
      wave-size: 20
      tick-interval: 2
      title:
        main: "&c{donor} armed the Orbital Strike Cannon!"
        subtitle: "&eBrace for {tnt_count} TNT!"
        fade-in: 10
        stay: 40
        fade-out: 20
