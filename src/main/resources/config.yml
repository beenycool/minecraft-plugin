# Configuration for the YouTube stream chat integration
# Stream identifier can be a YouTube live chat ID or a URL.
youtube:
  stream-identifier: ""
  target-player-ign: ""
  polling-interval-seconds: 5
  python-executable: "python3"
  listener-script: "python/chat_listener.py"

world-reset:
  interval-hours: 5
  holding:
    world: world
    x: 0.5
    y: 100.0
    z: 0.5
    yaw: 0.0
    pitch: 0.0
  target-worlds:
    - name: example_world
      template-directory: templates/example_world
  pre-reset-commands:
    - "say Beginning scheduled world reset"
  post-reset-commands:
    - "say World reset completed"
youtube-bridge:
  enabled: true
  target-player: ""
  allowed-worlds: []
  chat:
    enabled: true
    tnt:
      enabled: true
      command: "!tnt"
      fuse-ticks: 60
      vertical-offset: 0.0
  subscribers:
    kill-enabled: true
    milestone:
      enabled: true
      interval: 100
      tnt-count: 100
      radius: 6.0
      fuse-ticks: 80
      per-tick: 10
      tick-interval: 2